<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Submitted</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #e53935, #b71c1c);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .container {
      background-color: white;
      color: #333;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .container .icon {
      font-size: 60px;
      color: #4caf50;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
      color: #2e7d32;
    }

    p {
      margin-bottom: 30px;
      font-size: 16px;
    }

    .btn {
      background-color: #d32f2f;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #b71c1c;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      .container .icon {
        font-size: 50px;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <span class="material-icons">check_circle</span>
    </div>
    <h2>Emergency Request Submitted</h2>
    <p>Your request has been received successfully. Help is on the way! ðŸš‘</p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>
</body>
</html>
