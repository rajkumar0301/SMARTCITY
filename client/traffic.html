<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Traffic | Smart City</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #34495e;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    #map {
      height: 90vh;
      width: 100%;
    }

    .icon {
      margin-right: 10px;
      color: #f1c40f;
    }

    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-traffic-light icon"></i> Live Traffic Tracker</h1>
  </header>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([20.5937, 78.9629], 5); // Default India view

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Detect and show user location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;
        map.setView([userLat, userLng], 14);

        const marker = L.marker([userLat, userLng]).addTo(map);
        marker.bindPopup("📍 You are here").openPopup();
      }, error => {
        alert("Location access denied or unavailable.");
      });
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  </script>

</body>
</html>
