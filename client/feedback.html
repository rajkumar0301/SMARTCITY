<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #fff;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>User Feedback Dashboard</h1>
  <table id="feedbackTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows go here -->
    </tbody>
  </table>

  <script>
    fetch('/api/feedback')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#feedbackTable tbody');
        data.reverse().forEach(feedback => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${feedback.name}</td>
            <td>${feedback.email}</td>
            <td>${feedback.message}</td>
            <td>${new Date(feedback.createdAt).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error('Failed to load feedbacks:', err);
        alert('Failed to load feedbacks');
      });
  </script>
  <script src="./scripts/feedback.js"></script>
  <script>
document.getElementById("feedback-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const form = e.target;
  const data = {
    name: form.name.value,
    email: form.email.value,
    message: form.message.value,
  };

  const res = await fetch("/api/feedback", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data),
  });

  const result = await res.json();
  if (res.ok) {
    alert("Thank you for your feedback!");
    form.reset();
  } else {
    alert("Error: " + result.error);
  }
});
</script>
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://qmodnifxglafmjmowspy.supabase.co',
    'YOUR_SUPABASE_ANON_KEY'
  );

  const { data: { session } } = await supabase.auth.getSession();

  if (!session) {
    window.location.href = 'login.html';
  } else {
    const logoutLink = document.getElementById("logout-link");
    if (logoutLink) {
      logoutLink.style.display = "inline";
      logoutLink.addEventListener("click", async () => {
        await supabase.auth.signOut();
        localStorage.removeItem("token");
        window.location.href = "login.html";
      });
    }

    const loginLink = document.getElementById("login-link");
    if (loginLink) loginLink.style.display = "none";

    const headerContainer = document.querySelector("header .container");
    if (headerContainer) {
      const userInfo = document.createElement("span");
      const { data: user } = await supabase.auth.getUser();
      userInfo.textContent = `Welcome, ${user.user.email}`;
      userInfo.style.marginLeft = "10px";
      userInfo.style.color = "white";
      headerContainer.appendChild(userInfo);
    }
  }
</script>

</body>
</html>
