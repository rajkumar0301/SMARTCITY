<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Management | Smart City</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      border-radius: 5px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #219150;
    }

    .icon {
      margin-right: 10px;
      color: #27ae60;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-car icon"></i> Vehicle Management</h1>
  </header>

  <div class="container">
    <h2><i class="fas fa-id-card icon"></i> Register a New Vehicle</h2>
    <form id="vehicleForm">
      <div class="form-group">
        <label for="ownerName"><i class="fas fa-user icon"></i>Owner Name</label>
        <input type="text" id="ownerName" name="ownerName" required />
      </div>
      <div class="form-group">
        <label for="vehicleNumber"><i class="fas fa-hashtag icon"></i>Vehicle Number</label>
        <input type="text" id="vehicleNumber" name="vehicleNumber" required />
      </div>
      <div class="form-group">
        <label for="vehicleType"><i class="fas fa-car-side icon"></i>Vehicle Type</label>
        <input type="text" id="vehicleType" name="vehicleType" required />
      </div>
      <div class="form-group">
        <label for="location"><i class="fas fa-map-marker-alt icon"></i>Location</label>
        <input type="text" id="location" name="location" required />
      </div>
      <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('vehicleForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Vehicle Registered Successfully!');
      form.reset();
    });
  </script>

</body>
</html>
