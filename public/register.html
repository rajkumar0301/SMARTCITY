<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - SmartPark</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already registered? <a href="login.html">Login</a></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/supabase-auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone, password }),
        });

        const result = await res.json();

        if (res.status === 400) {
          alert("Email already registered. Try logging in.");
        } else if (!res.ok) {
          alert(result.error || "Registration failed. Please try again.");
        } else {
          alert("Registration successful. Please check your email to confirm.");
          window.location.href = "/login.html";
        }
      } catch (err) {
        alert("Something went wrong. Please try again.");
        console.error(err);
      }
    });
  </script>
  <script>
  const form = document.getElementById('registerForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const res = await fetch('http://localhost:3000/api/supabase-auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        email: form.email.value,
        password: form.password.value,
      }),
    });

    const data = await res.json();

    if (res.status === 400) {
      alert(data.error || "Email already registered. Try logging in.");
    } else if (!res.ok) {
      alert("Registration failed. Please try again.");
    } else {
      alert("Registration successful. Please check your email to confirm.");
      window.location.href = "login.html";
    }
  });
</script>

  <script src="./scripts/register.js"></script>
</body>
</html>
